<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
<h2><strong>Caculator</strong></h2>
<input type="text" name="a" id="a">
<input type="text" name="b" id="b"> <br> <br>
<button onclick="Addition()">Addition(+)</button>
<button onclick="Subtraction()">Subtraction(-)</button>
<button onclick="Multiplication()">Multiplication(X)</button>
<button onclick="Division()">Division(/)</button> <br> <br>

<span id="result"></span>

<script>
    function Addition() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let sum = a + b;
        document.getElementById("result").innerHTML = "Result Addition :" + sum;
    }

    function Subtraction() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let sum = a - b;
        document.getElementById("result").innerHTML = "Result Subtraction :" + sum;
    }

    function Multiplication() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let sum = a * b;
        document.getElementById("result").innerHTML = "Result Multiplication :" + sum;
    }

    function Division() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let sum = a % b;
        document.getElementById("result").innerHTML = "Result Division :" + sum;
    }
</script>
</body>
</html>
